<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="button-container">
        <button id="userChoice" onclick="button()"># of squares in a row</button>
    </div>
    <div id="container">
    </div>
    <script>
        let base_number = 16;
        const maxLength = 100;
        const container = document.querySelector('#container');
        function loadBase() {
            str = ' 1fr'
            for (let i = 1; i <= base_number; i++) {
                    for (let n = 1; n <= base_number; n++) {
                        container.appendChild(document.createElement(`div`, `div`));
                }}
            container.style.gridTemplateColumns = str.repeat(base_number);
        }
        loadBase();
        addEars();
        function addEars() {
            let divs = document.querySelectorAll('#container > div');
                divs.forEach(DIV => {
                    DIV.addEventListener('mouseover', function(){
                        DIV.classList.add('active')
            })})}
        function cleanDivs () {
            while (container.firstChild) {
                container.removeChild(container.lastChild);
            }}
        let userChoice = () => prompt(`Set number of squares per side (Maximum ${maxLength}): `);
            function button () {
                base_number = userChoice();
                cleanDivs();
                loadBase();
                addEars();
            }
    </script>
</body>
</html>
