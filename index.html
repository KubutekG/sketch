<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="flex-container">
        <p>Etch-a-Sketch</p>
        <div class="wrapper">
            <div class="options-container">
                <div class="color-pick">
                    <label for="colorChoice">Choose your color</label>
                    <input type="color" id="colorChoice" value="#000">
                </div>
                <button id="pickedColor">Color Mode</button>
                <button id="colorRainbow">Rainbow Mode</button>
                <button id="erase">Erase</button>
                <button id="userChoice" onclick="button()">Clear</button>
                <div class="boxLength">
                    <label for="size">Box size</label>
                    <input
                        type="range"
                        name="size"
                        id="size"
                        min="5"
                        max="100"
                        step="1"
                        value="16"/>
                </div>
            </div>
            <div id="container">
            </div>
        </div>
    </div>
    <script>
        let base_number = 16;
        const maxLength = 100;
        const container = document.querySelector('#container');
        function loadBase() {
            str = ' 1fr'
            for (let i = 1; i <= base_number; i++) {
                    for (let n = 1; n <= base_number; n++) {
                        container.appendChild(document.createElement(`div`, `div`));
                }}
            container.style.gridTemplateColumns = str.repeat(base_number);
        }
        loadBase();
        addEars();
        function addEars() {
            let divs = document.querySelectorAll('#container > div');
                divs.forEach(DIV => {
                    DIV.addEventListener('mouseover', function(){
                        DIV.classList.add('active')
            })})}
        function cleanDivs () {
            while (container.firstChild) {
                container.removeChild(container.lastChild);
            }}
        function checkInput(input) {
            if (input > 100 || input < 1 || isNaN(input)) {
                userChoice();
            } else {
                return
            }} 
        function userChoice() {
            choice = parseInt(prompt(`Set number of squares per side (Maximum ${maxLength}): `));
            checkInput(choice);
            return choice
            }
            function button () {
                base_number = userChoice();
                cleanDivs();
                loadBase();
                addEars();
            }
    </script>
</body>
</html>
